<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerebella</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            position: relative;
            padding: 2rem;
        }

        body::before {
            content: '';
            position: fixed;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            background: radial-gradient(circle at center, 
                rgba(88, 28, 135, 0.15) 0%, 
                rgba(124, 58, 237, 0.1) 25%, 
                rgba(139, 92, 246, 0.05) 50%, 
                transparent 70%);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            z-index: 1;
            position: relative;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 200;
            letter-spacing: 0.01em;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 25%, #a5b4fc 50%, #818cf8 75%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { 
                text-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
                transform: scale(1);
            }
            50% { 
                text-shadow: 0 0 30px rgba(139, 92, 246, 0.7);
                transform: scale(1.01);
            }
        }

        .bordered-section {
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.02);
            margin-bottom: 1.5rem;
            backdrop-filter: blur(10px);
        }

        .watch-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .watch-form input {
            flex: 1;
            min-width: 300px;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .watch-form input::placeholder {
            color: #64748b;
        }

        .watch-form input:focus {
            outline: none;
            border-color: #818cf8;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.1);
        }

        button {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #6366f1, #818cf8);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 200;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-size: 0.95rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .clear-button {
            background: linear-gradient(135deg, #ef4444, #f87171);
        }

        .clear-button:hover {
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
        }

        .status {
            color: #cbd5e1;
            line-height: 1.6;
        }

        .status #watching {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .watching {
            color: #4ade80 !important;
            font-weight: 500 !important;
        }

        .status #stats {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 200;
            color: #e2e8f0;
            margin-bottom: 1rem;
            letter-spacing: -0.01em;
        }

        .changes-container {
            max-height: 60vh;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(129, 140, 248, 0.3) transparent;
        }

        .changes-container::-webkit-scrollbar {
            width: 6px;
        }

        .changes-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .changes-container::-webkit-scrollbar-thumb {
            background: rgba(129, 140, 248, 0.3);
            border-radius: 3px;
        }

        .change {
            padding: 1rem;
            margin: 0.5rem 0;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #e2e8f0;
        }

        .change:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(129, 140, 248, 0.3);
            transform: translateY(-1px);
        }

        .diff {
            display: none;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 1rem;
            margin: 0.5rem 0;
            white-space: pre-wrap;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.85rem;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow-x: auto;
            line-height: 1.4;
        }

        .diff-add { 
            color: #4ade80; 
            background: rgba(74, 222, 128, 0.1);
        }
        
        .diff-del { 
            color: #f87171; 
            background: rgba(248, 113, 113, 0.1);
        }
        
        .diff-hdr { 
            color: #60a5fa; 
            font-weight: 500;
        }

        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #818cf8;
            border-radius: 50%;
            opacity: 0;
            animation: float 15s infinite;
        }

        @keyframes float {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(10vh) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
        }

        .particle:nth-child(1) { left: 15%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 35%; animation-delay: 3s; }
        .particle:nth-child(3) { left: 55%; animation-delay: 6s; }
        .particle:nth-child(4) { left: 75%; animation-delay: 9s; }
        .particle:nth-child(5) { left: 25%; animation-delay: 12s; }

        @media (max-width: 768px) {
            .watch-form {
                flex-direction: column;
            }
            
            .watch-form input {
                min-width: unset;
                width: 100%;
            }
            
            button {
                width: 100%;
            }
            
            h1 {
                font-size: clamp(2rem, 10vw, 3rem);
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <h1>Cerebella</h1>
        
        <div class="bordered-section">
            <form method="POST" action="/watch" class="watch-form">
                <input type="text" name="directory" placeholder="/path/to/watch" value="">
                <button type="submit">Start Watching</button>
            </form>
            <button class="clear-button" onclick="fetch('/clear', {method: 'POST'}).then(() => update())">Clear</button>
        </div>

        <div class="bordered-section">
            <div class="status">
                <div id="watching">Not watching anything</div>
                <div id="stats"></div>
            </div>
        </div>

        <h2>Changes</h2>
        <div class="changes-container">
            <div id="changes"></div>
        </div>
    </div>

    <script>
        function formatDiff(diff) {
            if (!diff) return '';
            return diff.split('\\n').map(line => {
                if (line.startsWith('+') && !line.startsWith('+++'))
                    return '<span class="diff-add">' + escapeHtml(line) + '</span>';
                if (line.startsWith('-') && !line.startsWith('---'))
                    return '<span class="diff-del">' + escapeHtml(line) + '</span>';
                if (line.startsWith('@@') || line.startsWith('+++') || line.startsWith('---'))
                    return '<span class="diff-hdr">' + escapeHtml(line) + '</span>';
                return escapeHtml(line);
            }).join('\\n');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        let openDiffs = new Set();
        
        function toggleDiff(index) {
            const diff = document.getElementById('diff-' + index);
            const currentDisplay = window.getComputedStyle(diff).display;
            if (currentDisplay === 'none') {
                diff.style.display = 'block';
                openDiffs.add(index);
            } else {
                diff.style.display = 'none';
                openDiffs.delete(index);
            }
        }
        
        function update() {
            fetch('/state')
                .then(r => r.json())
                .then(data => {
                    try {
                        if (data.watching) {
                            document.getElementById('watching').innerHTML = 
                                '<span class="watching">Watching:</span> ' + escapeHtml(data.watching);
                            document.getElementById('stats').textContent = 
                                Object.keys(data.files).length + ' files tracked, ' + 
                                data.changes.length + ' changes';
                        }                    
                        const changesDiv = document.getElementById('changes');
                        changesDiv.innerHTML = data.changes.map((c, i) => {
                            let html = '<div>';
                            html += '<div class="change" onclick="toggleDiff(' + i + ')">';
                            html += escapeHtml(c.time) + ' - ' + escapeHtml(c.file);
                            html += ' (' + (c.size_change > 0 ? '+' : '') + c.size_change + ' bytes';
                            if (c.lines_change !== null) {
                                html += ', ' + (c.lines_change > 0 ? '+' : '') + c.lines_change + ' lines';
                            }
                            html += ')</div>';
                            if (c.diff) {
                                const isOpen = openDiffs.has(i);
                                html += '<div class="diff" id="diff-' + i + '" style="display: ' + (isOpen ? 'block' : 'none') + '">' + formatDiff(c.diff) + '</div>';
                            }
                            html += '</div>';
                            return html;
                        }).join('');
                    } catch (error) {
                        console.error('Error updating UI:', error);
                    }
                })
                .catch(error => {
                    console.error('Error fetching state:', error);
                });
        }
        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
